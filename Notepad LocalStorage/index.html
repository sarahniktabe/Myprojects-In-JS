<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Notepad With Local Storage</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <div id="content">
        <div class="container">
            <h1> Notepad With Local Storage</h1>
            <h2>( Browser Storage)</h2>
            <div class="row">
                <div class="six columns">
                    <h2>:My Notes</h2>
                    <div id="note-list"></div>
                </div>
                <div class="six columns">
                    <label for="note" id="label">:Write down new note</label>
                    <form action="#" id="form">
                            <label for="note"></label>
                            <textarea id="note" class="u-full-width"></textarea>
                            <input type="submit" class="button u-full-width button-primary" value="Add it">
                    </form>
                </div> <!--.six-->
                 <!--.six-->
            </div>
        </div>
    </div> <!--#contenido-->

    <script src="js/app.js"></script>
</body>
</html>
