<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Confirm Box</title>
    <style></style>
  </head>
  <body>
    <h1>i made an amazing confirm box:</h1>
    <br/>
    <button onclick="funConfirm()">Try It</button>
    <p id="showConfirm"></p>

    <script>
      function funConfirm() {
        var txt = "";
        if (confirm("Press a Button !")) {
          txt = "You Press OK !";
        } else {
          txt = "You Press Cancel !";
        }
        document.getElementById("showConfirm").innerHTML = txt;
      }
    </script>
  </body>
</html>
